    <main>
        <section>
            <div>
                <form class="formularioContactos" action="">
                    <fieldset>
                        <span class="span1Formulario">
                        <img src="../img/LogoRojo.png" alt="" height="100" width="100">
                        </span>
 
                        <h1 class="texto naranjaBebeLin">Diseñadora Grafica</h1>  
                     
                        <legend><h1 class="texto">Formulario de contacto</h1></legend>
     
                        <label for="nombre"> Nombre:</label>
                        <input class="botonFormulario" type="text" name="nombre" id="nombre" placeholder="Escriba aqui su nombre">
                        <br>
                     
                        <label for="apellido"> Apellido:</label>
                        <input class="botonFormulario" type="text" name="apellido" id="apellido" placeholder="Escriba su apellido">
                        <br>
                     
                        <label for="email"> Email:</label>
                        <input class="botonFormulario" type="text" name="email" id="email" placeholder="Escriba su mail(Obligatorio)" required>
                        <br>
                     
                        <label for="numero de telefono">Telefono:</label>
                        <input class="botonFormulario" type="number" name="numero de telefono" id="numero de telefono" placeholder="Numero de telefono" required> 
                     
                        <div>
                            hombre
                            <input class="botonFormulario" type="radio" name="sexo" value="hombre">
                            Mujer
                            <input class="botonFormulario" type="radio" name="sexo" value="mujer">
                        </div>
                        <div>
                            Acepta los terminos y condiciones del servicio
                            <input class="botonFormulario" type="checkbox" name="Acepta" value="1" required>
                        </div>
                        <br>
                     
                        <label for="Servicio">Elegir servicio</label>
                        <select class="botonFormulario" name="Servicio" id="Servicio">
                            <option value="Branding emocional">Branding emocional</option>
                            <option value="Identiad visual">Identidad visual</option>
                        </select>
                        <br>
                     
                        <label for="mensaje">Mensaje</label>
                        <br>
                     
                        <textarea class="botonFormulario" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                     
                        <br>
                        <input class="botonFormulario" type="submit" value="Enviar">
                     
                        <input class="botonFormulario" type="reset" value="Limpiar formulario">
                    </fieldset>
                </form>
            </div>
        </section>
